spring.datasource.username=baziharshad
spring.datasource.password=system

spring.datasource.url=jdbc:mysql://localhost:3306/currencydb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Automatically create or update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# Specify MySQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka



















































